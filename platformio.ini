[env:genericSTM32G431CB]
platform = ststm32
board = genericSTM32G431CB
framework = arduino
upload_protocol = stlink
debug_tool = stlink
lib_deps = 
	teemuatlut/TMCStepper@^0.7.3
	robtillaart/AS5600@^0.6.6
	pierremolinaro/ACANFD_STM32@^1.1.2-rc1
build_flags = 
	-D ARDUINO_CLOCK_SOURCE=ARduinoClockSource_HSE
	-DHAL_FDCAN_MODULE_ENABLED
	-I src/Axis
	-I src/Core
	-I src/Data
	-I src/Sensor
	-I Include/Axis
	-I Include/Core
	-I Include/Data
	-I Include/Sensor
	-fexceptions
monitor_speed = 115200
